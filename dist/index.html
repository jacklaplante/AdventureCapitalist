<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>Adventure Capitalist</title>
  </head>
  <body>
    <div id="splash">
      <div id="title">
        Adventure Capitalist
      </div>
      <input id="player-name" type="text" placeholder="Username">
      <div id="loading-game" class="button">Loading</div>
    </div>
    <div id="money">$50</div>
    <div id="hint"></div>
    <div id="context-menu">
      <div id="business-info">
        <div class="info"></div>
        <div class="cost"></div>
      </div>
      <div id="upgrade-button">UPGRADE<div class="cost"></div></div>
      <div id="manager-button">BUY MANAGER<div class="cost"></div></div>
    </div>
    <div id="purchase-business">
      <div class='message'></div>
      <div class='cost'></div>
    </div>
  <div id="fps"></div>
  <script src="main.js"></script>
</body>
</html>
