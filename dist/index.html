<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156551600-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-156551600-2');
    </script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet" />
    <title>Adventure Capitalist</title>
  </head>
  <body>
    <div id="splash">
      <div id="title">
        Adventure Capitalist
      </div>
      <div id="username">
        <input id="user-name" type="text" placeholder="Username" />
        Enter a username to save/load your progress
      </div>
      <div id="bottom">
        <div id="start-game" class="button">Start</div>
      </div>
    </div>
    <div id="money"></div>
    <div id="hint">
      <div class="message"></div>
      <div class="close">x</div>
    </div>
    <div id="context-menu">
      <div id="business-info">
        <div class="info"></div>
        <div class="cost"></div>
      </div>
      <div id="upgrade-button">
        UPGRADE
        <div class="cost"></div>
      </div>
      <div id="manager-button">
        BUY MANAGER
        <div class="cost"></div>
      </div>
    </div>
    <div id="purchase-business">
      <div class="message"></div>
      <div class="cost"></div>
    </div>
    <div id="fps"></div>
    <script src="main.js"></script>
  </body>
</html>
